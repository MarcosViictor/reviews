version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: reviews
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root6
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-5!hps^&ot!8f)(#(o(qoj58dtssgk$guw2eo36rn*d@5#=0(pw
      - DB_NAME=reviews
      - DB_USER=postgres
      - DB_PASSWORD=root6
      - DB_HOST=db
      - DB_PORT=5432
volumes:
  postgres_data:
